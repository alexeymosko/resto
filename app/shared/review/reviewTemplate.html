<article class = "review-container">
		<div class = "review-head">
			<img class = "review-head__pic" ng-src = "{{rewCtrl.data.pic}}">
			<div class = "review-head-descr">
				<h2 class = "review-head-descr__headline">{{rewCtrl.data.description.name}}</h2>
				<p class = "review-head-descr__ingredients">{{rewCtrl.data.description.ingredients}}</p>
				<p class = "review-head-descr__price">Price: {{rewCtrl.data.price}}</p>
			</div>
		</div>
		<h3 class = "review-title"><span class = "review-title__text">Dish reviews</span></h3>
		<div class = review-list>
			<div class = "review-list-item" ng-repeat = "item in rewCtrl.data.reviews track by $index">
				<h3 class = "review-list__headline">{{item.headline}}</h3>
				<p class = "review-list__author">{{item.author}}</p>
				<rating stars="{{item.rank}}" class = "review-list__rating"></rating>
				<p class = "review-list__text">{{item.review}}</p>
			</div>
		</div>
</article>
<form-block ng-if = "rewCtrl.user"></form-block>
